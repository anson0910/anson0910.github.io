<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PubNub</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="container">

            <header>
                <h2>Connect 4 - Multiplayer</h2>
            </header>



            <section id="content">
                <div class="row">

                    <div id="instructions" class="col-xs-12">
                        <ol id="instructions-list">
                            <li>Open another browser tab or window.</li>
                            <li>In the new browser tab or window, go to: <span id="opponent-url-span"></span></li>
                        </ol>
                        <div id="status"></div>
                        <div id="whos-turn"></div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-7">

                        <table id="connect4-table" class="text-center">
                            <thead>
                                <tr id="table-header-row">
                                </tr>
                            </thead>
                      </table>

                    </div>
                </div>
            </section>

        </div>


        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Include the PubNub Library -->
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.3.2.js"></script>
        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
    </body>

</html>
